<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Prompt:wght@500&display=swap');
    </style>
  </head>
  <body style="background-color: azure;">
    <div class="myForm">
      <div class="header">
        <h1> ToDo List</h1><br>
        <div class="nav-box">
          <div class="text">
            <input type="text" id="input-box" placeholder="type...something" autofocus/>
          </div>
          <div class="todo">
            <button class="btn btn-primary add" onclick="addToDo()">Add TODO</button>
          </div>
        </div>
      </div>
      
      <div class="card">
        <ul id ="list" class="list-group ">
          <li class="list-group-item">
            <div class="list-item">
            <input type="checkbox" class="larger-checkbox">
            <p class="larger-text">
              <- Strikeout/Remove ->
            </p>
            <button class="btn-delete" onclick="parentElement.parentElement.style.display ='none';">
                <i class ="bi bi-trash3"></i>
            </button>
            </div>
          </li>
        </ul>
        
      </div>
      
    </div>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
